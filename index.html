<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://unpkg.com/feather-icons"></script>
  <link rel="stylesheet" href="styles/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Shortly URL shortening API Challenge</title>
</head>

<body>
  <div class="container m-auto">
    <nav class="navbar flex justify-between items-center p-6 lg:p-10">
      <div class="flex items-center">
        <div class="logo mr-4">
          <img src="assets/logo.svg" alt="">
        </div>
        <div class="nav-d ml-6 hidden lg:flex">
          <h6 class="font-bold mr-8">Features</h6>
          <h6 class="font-bold mr-8">Pricing</h6>
          <h6 class="font-bold mr-8">Resources</h6>
        </div>
      </div>
      <div class="auth flex items-center hidden lg:flex">
        <h6 class="font-bold mr-6">Login</h6>
        <button class="text-white font-bold py-2 px-6 rounded-full">
          Sign Up
        </button>
      </div>
      <div class="toggler w-8">
        <span class="w-full h-auto" data-feather="menu" id="open"></span>
        <span class="w-full h-auto" data-feather="x" id="close"></span>
      </div>
    </nav>
    <div
      class="nav-m fixed top-0 right-0 bottom-0 left-0 mt-20 mx-6 px-6 rounded-lg flex flex-col justify-evenly items-center">
      <h6 class="text-white text-lg font-bold">Features</h6>
      <h6 class="text-white text-lg font-bold">Pricing</h6>
      <h6 class="text-white text-lg font-bold">Resources</h6>
      <span class="line"></span>
      <h6 class="text-white text-lg font-bold">Login</h6>
      <button class="text-white text-lg font-bold py-3 px-6 rounded-full w-full">
        Sign Up
      </button>
    </div>
  </div>

  <script>
    feather.replace();
  </script>
  <script src="js/navbar-toggle.js"></script>
</body>

</html>
